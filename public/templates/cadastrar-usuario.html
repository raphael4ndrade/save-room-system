<html><head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
  </head><body>
    <div>
      <form class="form-horizontal" role="form" ng-submit="ctl.cadastrar()">
        <div class="form-group">
          <label class="col-xs-2 col-sm-2 text-right">Nome</label>
          <div class="col-xs-10 col-sm-8">
            <input type="text" maxlength="100" class="form-control" placeholder="ex. João das Neves" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-xs-2 text-right">Curso</label>
          <div class="col-xs-10 col-sm-8">
            <input type="text" placeholder="ex. Engenharia de Computação" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-2 col-sm-2 text-right">Registro</label>
          <div class="col-xs-10 col-sm-8">
            <input type="text" class="form-control" placeholder="ex. 20161016152345" required>
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button type="submit" class="active btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  

</body></html>
